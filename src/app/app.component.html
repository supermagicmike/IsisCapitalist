<div class="row" id="worldHeader">
  <div class="col-md-4">
    Menu
  </div>
  <div class="col-md-4">
    <div class="WorldLogo">
      <img [attr.src]="server + '/icones/' + world.logo" class="img-fluid" />
    </div>
    <div id="worldname">
      {{ world.name }}
    </div>
  </div>
  <div class="col-md-4">
    Argents : {{ world.money }}
    <span [innerHTML]="world.money | bigvalue" id="worldMoney"></span>
  </div>
</div>
<div class="row" id="productRow">
  <div class="col-md-4"></div>
  <div class="col-md-8">
    <app-product
      *ngFor="let product of world.products.product"
      [prod]="product"
      [serv]="server"
      class="product"
      (notifyProduction)="onProductionDone($event)"
    ></app-product>
  </div>
</div>
