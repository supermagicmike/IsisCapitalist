<div class="row">
  <div class="col-md-4">
    <div class="lesdeux">
      <div class="round">
        <img
          [attr.src]="server + '/icones/' + this.product.logo"
          class="img-fluid"
          (click)="startFabrication()"
        />
      </div>
      <div class="lesecond">
        {{ this.product.quantite }}
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="lesdeux">
      {{ this.product.name }}
      <div class="lesecond">
        {{ this.product.cout }}
      </div>
      <div class="letroisieme">
        BUY 1 {{ this.product.cout * this.product.croissance }}
      </div>
    </div>
  </div>
</div>
