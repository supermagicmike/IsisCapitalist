<div class="row">
  <div class="col-md-4">
    <img
      [attr.src]="server + '/icones/' + this.product.logo"
      class="img-fluid"
    />
    {{ this.product.quantite }}
  </div>
  <div class="col-md-8">
    {{ this.product.name }}
    {{ this.product.timer }}
    BUY 1 {{ this.product.cout * this.product.croissance }}
  </div>
</div>
